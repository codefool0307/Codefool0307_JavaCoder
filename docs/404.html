<h1>本页地址： <a href="https://coco5666.github.io/404" target="_blank" title="">https://coco5666.github.io/404</a></h1>
<!-- 绘制一根线 -->
<hr width="100%" align = "left" />
对不起，您所访问的页面不存在或者已删除。

<h1>博客首页：<a href="https://coco5666.github.io/blog" target="_blank" title="">https://coco5666.github.io/blog</a></h1>

<h2><div id="countdown"></div></h2>

<script language="javascript" type="text/javascript">
    var time = 3
    var divLabel = document.getElementById("countdown")
    var label = "秒钟后系统将帮您自动跳转到博客首页。"
    divLabel.innerHTML = time.toString() + label
    function updateTime(){
        time = time-1
        if(time>=0){ divLabel.innerHTML = time.toString() + label }
        else{ divLabel.innerHTML = "正在跳转到关于&amp;联系我，请稍后。。。" }
    }
    setInterval("updateTime()",1000);
    setTimeout("javascript:location.href='https://coco5666.github.io/blog'", time*1000);
</script>
